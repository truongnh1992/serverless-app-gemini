<!DOCTYPE html>
<html>
<head>
    <title>Gemini Text Generation</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #response {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 150px; /* Ensure a minimum height for the response area */
        }
    </style>
</head>
<body>
    <h1>Hello GDG Vientiane ðŸ‡±ðŸ‡¦ Just a sample Gemini App</h1>
    <form method="post">
        <label for="prompt">Enter Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="5" cols="50"></textarea><br><br>
        <input type="submit" value="Generate">
    </form>

    <h2>Response:</h2>
    <div id="response">
        {{ response_text | safe }}
    </div>
</body>
</html>
